<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>
  <div class="main">
    <div class="register">
      <h2>Register Here</h2>
      <form id="My-Form" onsubmit="return false" >
        <label for="Name"><b>First Name </b></label><br>
        <input type="text" name="fname" id="Name" placeholder="First Name" required onblur="validateString(this.id)"><br><br>
        <label for="mid-Name"><b>Last Name </b></label><br>
        <input type="text" name="lname" id="last-Name" placeholder="Last Name" required onblur="validateString(this.id)"><br><br>
        <label for="Age"><b>Your Age  </b></label><br>
        <input type="text" name="age" id="Age" placeholder="Enter Your Age" required onblur="validateAge(this.id)"><br><br>
        <label for="pone no"><b>Phone No </b></label><br>
        <input type="text" name="phone no" id="phone-No" placeholder="Phone No" required onblur="validateNumber(this.id)"><br><br>
        <label for="Email"><b>Email </b></label><br>
        <input type="text" name="email" id="Email" placeholder="Enter Your Valid Email" required onblur="validatEmail(this.id)"><br><br>
        <label for="Gender"><b>Gender </b></label><br>
        <input type="radio" name="check" id="gender"> &nbsp;
        <span id="male">Male</span>&nbsp; &nbsp;
        <input type="radio" name="check" id="gender"> &nbsp;
        <span id="male">Female</span><br><br>
        <input type="submit" name="submit" value="Sign Up" id="submit" onclick="submitForm()">
      </form>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>
</html>
